    <!-- FOR PC -->
    <!-- MENU START -->
    <nav class="p-6 hidden md:block fixed t-0 l-0 w-[100%] z-100 bg-white">
        <div class="flex justify-between items-center">
            <a href="../" class="caveat text-2xl font-bold">ANISH KHARAL</a>
            <div class="robotocon text-lg space-x-9">
                <a href="../" class="hover:bg-sky-300 p-4 transition duration-[800ms]">HOME</a>

            </div>
        </div>
    </nav>
    <!-- END MENU -->
    <!-- MIDDLE GROUND -->
    <div class="hidden md:block">
        <div class="p-8 h-screen bg-gradient-to-r from-sky-300 to-sky-500 md:pt-24 pt-16">
            <h2 class="text-6xl signika text-center font-bold">CONTACT FORM</h2>
            <p class="text-center signika">(All the fields are required!)</p>
            <div class="flex flex-row justify-between items-center">
                <div class="basis-1/2">
                    <div class="flex flex-row">
                        <form action=""
                            class="bg-sky-200 p-5 shadow-md shadow-blue-600 outline-none rounded-3xl ubuntu basis-1/2 text-center">
                            <p>*SERVICE UNAVAILABLE*</p>
                            <input type="email" id="mail" name="mail" placeholder="ENTER YOUR E-MAIL" required
                                class="outline-none p-2 m-3 rounded-md shadow-md shadow-purple-800 text-center" onclick="errorDisplay()" maxlength="0"><br>
                            <input type="name" id="name" name="name" placeholder="ENTER YOUR FULL NAME" required
                                class="outline-none p-2 m-3 rounded-md shadow-md shadow-purple-800 text-center" onclick="errorDisplay()" maxlength="0"><br>
                            <textarea id="descriptiom" placeholder="DESCRIPTION (max: 200)" required
                                class="outline-none p-2 m-3 rounded-md shadow-md shadow-purple-800 text-center resize-none" rows="5" cols="50" onclick="errorDisplay()" maxlength="0" required></textarea>
                            <div class="flex flex-row">
                                <div class="basis-1/2">
                                    <input type="submit" value="SUBMIT" id="submit"
                                        class="p-2 text-base bg-sky-700 text-white rounded-md" onclick="errorDisplay()">
                                </div>
                                <div class="basis-1/2">
                                    <input type="reset" value="RESET" id="reset"
                                        class="p-2 text-base bg-sky-700 text-white rounded-md" onclick="errorDisplay()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="items-center">
                    <img src="../src/img/contact.png" alt="ERROR LOADING IMAGE :(" width="550">
                </div>
            </div>
        </div>

        </div>

    <!-- MIDDLE GROUND -->
    <div class="md:hidden">
        <div class="px-8 bg-gradient-to-r from-sky-300 to-sky-500 pt-[110px]">
            <h2 class="text-6xl signika text-center font-bold">CONTACT FORM</h2>
            <p class="text-center signika">(All the fields are required!)</p>
            <div class="flex flex-col items-center">
                <div class="basis-1/2">
                    <div class="flex flex-col">
                        <form action=""
                            class="bg-sky-200 p-3 shadow-md shadow-blue-600 outline-none rounded-3xl ubuntu basis-1/2 text-center mb-10 mt-5">
                            <p>*SERVICE UNAVAILABLE*</p>
                            <input type="email" id="mail" name="mail" placeholder="ENTER YOUR E-MAIL" required

                            <input type="name" id="name" name="name" placeholder="ENTER YOUR FULL NAME" required
                                class="outline-none p-2 m-3 rounded-md shadow-md shadow-purple-800 text-center" onclick="errorDisplay()" maxlength="0"><br>
                            <textarea id="descriptiom" placeholder="DESCRIPTION (max: 200)" required
                                class="outline-none p-2 m-3 rounded-md shadow-md shadow-purple-800 text-center resize-none" rows="10" cols="20" onclick="errorDisplay()" maxlength="0" required></textarea>
                            <div class="flex flex-row">
                                <div class="basis-1/2">
                                    <input type="submit" value="SUBMIT" id="submit"
                                        class="p-2 text-base bg-sky-700 text-white rounded-md" onclick="errorDisplay()">
                                </div>
                                <div class="basis-1/2">
                                    <input type="reset" value="RESET" id="reset"
                                        class="p-2 text-base bg-sky-700 text-white rounded-md" onclick="errorDisplay()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
